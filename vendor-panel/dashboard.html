<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vendor Dashboard</title>
<link rel="stylesheet" href="../assets/vendor.css">
</head>
<body>

<h2>Vendor Dashboard</h2>

<div class="card">
  <p><b>Vendor ID:</b> <span id="vid"></span></p>
  <p><b>Performance Score:</b> 100</p>
  <p><b>Status:</b> Active</p>
</div>

<div class="card">
  <p>Sample Order Amount: 10,000</p>
  <p id="commission"></p>
</div>

<script src="../assets/commission.js"></script>
<script>
const id = "VND-" + Math.floor(Math.random()*100000);
document.getElementById("vid").innerText = id;

const result = calculateCommission(10000);
document.getElementById("commission").innerText =
"Platform: " + result.platform + " | Vendor: " + result.vendor;
</script>
