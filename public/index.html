<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alingo - Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --deep-blue: #003366;
            --fresh-green: #28a745;
        }
        body { background-color: #f1f5f9; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; font-family: sans-serif; }

        .welcome-text { text-align: center; margin-bottom: 2rem; }
        .welcome-text h1 { color: var(--deep-blue); font-size: 1.875rem; font-weight: 900; text-transform: uppercase; }

        /* Disk Design */
        .disk-wrapper { position: relative; width: 320px; height: 320px; display: flex; justify-content: center; align-items: center; }
        .outer-disk { 
            position: absolute; width: 100%; height: 100%; 
            background: linear-gradient(135deg, var(--deep-blue), var(--fresh-green)); 
            border-radius: 50%; border: 6px solid white; box-shadow: 0 10px 40px rgba(0, 51, 102, 0.4);
        }
        .inner-disk { 
            position: absolute; width: 70%; height: 70%; background: white; 
            border-radius: 50%; z-index: 5; display: flex; justify-content: center; align-items: center; 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1); 
        }

        /* Interactive Buttons */
        .node { 
            position: absolute; width: 68px; height: 68px; background: white; 
            border-radius: 50%; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; font-size: 11px; 
            font-weight: bold; color: var(--deep-blue); box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            z-index: 10; border: 2px solid #e2e8f0; cursor: pointer; transition: 0.3s;
        }
        .node:hover { transform: scale(1.1); border-color: var(--fresh-green); }
        .node:active { transform: scale(0.9); }

        /* Positions */
        .n1 { top: -25px; left: 126px; } .n2 { top: 55px; right: -25px; }
        .n3 { bottom: 55px; right: -25px; } .n4 { bottom: -25px; left: 126px; }
        .n5 { bottom: 55px; left: -25px; } .n6 { top: 55px; left: -25px; }
    </style>
</head>
<body>

    <div class="welcome-text">
        <h1>Welcome to Alingo</h1>
        <p class="text-gray-500 font-medium">Your All-In-One Partner</p>
    </div>

    <div class="disk-wrapper">
        <div class="outer-disk"></div>
        <div class="inner-disk">
            <img src="/LOGO.JPG" class="w-3/4 object-contain" alt="Alingo" onerror="this.src='https://via.placeholder.com/100?text=Alingo'">
        </div>
        
        <div class="node n1" onclick="openService('Taxi')"><span>üöï</span>TAXI</div>
        <div class="node n2" onclick="openService('Food')"><span>üç±</span>FOOD</div>
        <div class="node n3" onclick="openService('Grocery')"><span>üõí</span>GROCERY</div>
        <div class="node n4" onclick="openService('Tickets')"><span>üéüÔ∏è</span>TICKETS</div>
        <div class="node n5" onclick="openService('Shop')"><span>üõçÔ∏è</span>SHOP</div>
        <div class="node n6" onclick="openService('Travel')"><span>‚úàÔ∏è</span>TRAVEL</div>
    </div>

    <script>
        function openService(name) {
            if (name === 'Taxi') {
                window.location.href = '/taxi';
            } else {
                alert(name + " Service is coming soon on Alingo!");
            }
        }
        console.log("Alingo App UI Restored & Active.");
    </script>
</body>
</html>
