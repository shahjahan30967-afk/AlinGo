<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      text-align: center;
    }

    /* SPLASH */
    #splash {
      height: 100vh;
      border: 6px solid;
      border-image: linear-gradient(135deg, #1a237e, #1abc9c) 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #splash img {
      width: 240px;
      margin-bottom: 25px;
    }

    #splash h1 {
      font-size: 34px;
      color: #1a237e;
      margin: 0;
    }

    #splash p {
      font-size: 18px;
      color: #1abc9c;
      margin-top: 8px;
    }

    /* HOME */
    #home {
      display: none;
      padding-top: 40px;
    }

    /* OUTER DISK (MIXED COLOR) */
    .outer-circle {
      width: 340px;
      height: 340px;
      border-radius: 50%;
      margin: auto;
      position: relative;
      background: radial-gradient(
        circle at top left,
        #1a237e,
        #1abc9c
      );
    }

    /* INNER DISK */
    .inner-circle {
      width: 70%;
      height: 70%;
      background: #ffffff;
      border-radius: 50%;
      position: absolute;
      top: 15%;
      left: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 14px rgba(0,0,0,0.2);
    }

    .inner-circle img {
      width: 90px;
    }

    /* BUTTONS */
    .btn {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Button positions (center of each quadrant) */
    .ride {
      top: 35px;
      left: 140px;
    }

    .food {
      top: 140px;
      right: 35px;
    }

    .shop {
      bottom: 35px;
      left: 140px;
    }

    .travel {
      top: 140px;
      left: 35px;
    }
  </style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="/LOGO.JPG" alt="Alingo Logo">
  <h1>Welcome to Alingo</h1>
  <p>Your Smart All-in-One Urban App</p>
</div>

<!-- HOME -->
<div id="home">
  <div class="outer-circle">

    <!-- Centered Segment Buttons -->
    <div class="btn ride">üöï</div>
    <div class="btn food">üçî</div>
    <div class="btn shop">üõí</div>
    <div class="btn travel">üöå</div>

    <div class="inner-circle">
      <img src="/LOGO.JPG" alt="Logo">
    </div>
  </div>
</div>

<script src="/script.js"></script>
</body>
</html>
