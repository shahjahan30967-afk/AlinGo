<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  overflow:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#splash::before{
  content:"";
  position:absolute;
  inset:12px;
  border:2px solid;
  border-image:linear-gradient(135deg,var(--indigo),var(--green)) 1;
}

#splash img{
  width:180px;
  z-index:2;
}

#emoji-fall{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* ================= HOME ================= */
#home{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  text-align:center;
  padding-top:24px;
}

/* Brand */
.brand{
  margin-bottom:10px;
}
.brand .alin{
  font-size:46px;
  font-weight:800;
  color:#7fffd4;
}
.brand .go{
  font-size:46px;
  font-weight:800;
  color:#c7d2fe;
}
.tagline{
  font-size:14px;
  opacity:.9;
}

/* ================= BRAND DISKS ================= */
.disk-wrap{
  display:flex;
  justify-content:center;
  margin:30px 0;
}

.disk-container{
  position:relative;
  width:260px;
  height:260px;
}

/* back disk */
.back-disk{
  position:absolute;
  inset:0;
  margin:auto;
  width:230px;
  height:230px;
  border-radius:50%;
  background:radial-gradient(circle at top,
    #2ecc71,
    #1f256b
  );
  z-index:1;
}

/* front logo disk */
.inner-disk{
  position:absolute;
  inset:0;
  margin:auto;
  width:170px;
  height:170px;
  background:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}

.inner-disk img{
  width:90px;
}

/* ================= SERVICES ================= */
.services{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  padding:0 20px;
  margin-top:20px;
}

.service-card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:16px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:22px;
}

.service-card span{
  font-size:12px;
  margin-top:6px;
}

/* ================= CTA ================= */
.cta{
  margin:22px 20px;
  display:flex;
  gap:12px;
}

.cta button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:14px;
}

.primary{
  background:#2ecc71;
  color:#0f172a;
}

.secondary{
  background:rgba(255,255,255,.25);
  color:#fff;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="LOGO.JPG" alt="AlinGo">
  <div id="emoji-fall"></div>
</div>

<!-- HOME -->
<div id="home">

  <div class="brand">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="tagline">Move smart. Live free.</div>
  </div>

  <div class="disk-wrap">
    <div class="disk-container">
      <div class="back-disk"></div>
      <div class="inner-disk">
        <img src="LOGO.JPG" alt="logo">
      </div>
    </div>
  </div>

  <div class="services">
    <div class="service-card">üöï<span>Ride</span></div>
    <div class="service-card">üçî<span>Food</span></div>
    <div class="service-card">üõí<span>Shopping</span></div>
    <div class="service-card">‚úàÔ∏è<span>Travel</span></div>
    <div class="service-card">üì¶<span>Logistics</span></div>
    <div class="service-card">üéüÔ∏è<span>Tickets</span></div>
  </div>

  <div class="cta">
    <button class="primary">Get Started</button>
    <button class="secondary">Partner With Us</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
