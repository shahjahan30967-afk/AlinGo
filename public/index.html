<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlinGo</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b1c2d">

  <style>
    :root {
      --blue:#0b1c2d;
      --blue-light:#132b45;
      --green:#1fd18b;
      --white:#ffffff;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:var(--blue);color:#fff}

    /* Splash */
    #splash{
      position:fixed;inset:0;background:#fff;
      display:flex;justify-content:center;align-items:center;
      z-index:9999;
    }

    /* Topbar */
    .topbar{
      background:linear-gradient(90deg,var(--blue),var(--green));
      padding:14px;display:flex;align-items:center;
      position:sticky;top:0;z-index:1000;
    }
    .menu-btn{font-size:24px;cursor:pointer}
    .brand-header{flex:1;text-align:center;font-weight:bold}

    /* Sidebar */
    #sidebar{
      position:fixed;left:-280px;top:0;width:280px;height:100%;
      background:var(--blue-light);transition:.3s;z-index:2000;
      overflow-y:auto;
    }
    #sidebar.open{left:0}

    #overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.6);
      display:none;z-index:1500;
    }
    #overlay.show{display:block}

    .profile-box{
      padding:30px 20px;text-align:center;
      background:var(--blue);
    }
    .profile-box img{
      width:70px;border-radius:50%;
      border:2px solid var(--green)
    }
    .rating{color:gold;font-size:13px;margin-top:6px}

    .section-label{
      padding:15px 20px 6px;
      font-size:11px;color:var(--green);
      text-transform:uppercase;
    }

    .sidebar-link{
      padding:14px 20px;
      border-bottom:1px solid rgba(255,255,255,.05);
      cursor:pointer;
    }
    .sidebar-link:hover{
      background:var(--green);
      color:var(--blue);
    }

    /* Grid */
    .grid-container{padding:20px}
    .service-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
    }
    .grid-card{
      background:var(--blue-light);
      padding:22px;border-radius:15px;
      text-align:center;cursor:pointer;
    }
    .grid-card span{font-size:30px;display:block;margin-bottom:8px}
    .wide-card{grid-column:span 2;background:linear-gradient(45deg,var(--green),var(--blue-light));color:#001}

    /* Utility */
    .top-actions{
      display:flex;gap:10px;align-items:center;
    }
    select,button{
      padding:6px 10px;border-radius:6px;border:none;
    }
  </style>
</head>

<body>

<!-- Splash -->
<div id="splash">
  <h1 style="color:var(--blue)">Alin<span style="color:var(--green)">Go</span></h1>
</div>

<div id="overlay"></div>

<!-- Sidebar -->
<aside id="sidebar">
  <div class="profile-box">
    <img src="/public/images/logo.png">
    <h3>User Name</h3>
    <div class="rating">â­ 4.9 | Rs 1,250</div>
  </div>

  <div class="section-label">Main</div>
  <div class="sidebar-link" data-page="home">ğŸ  Home</div>
  <div class="sidebar-link" data-page="rides">ğŸš— My Rides</div>
  <div class="sidebar-link" data-page="wallet">ğŸ’° Wallet</div>

  <div class="section-label">Services</div>
  <div class="sidebar-link" data-page="city">ğŸ™ï¸ City Ride</div>
  <div class="sidebar-link" data-page="outcity">ğŸ›£ï¸ Out of City</div>

  <div class="section-label">Settings</div>
  <div class="sidebar-link" id="logoutBtn">ğŸšª Logout</div>
</aside>

<!-- Topbar -->
<div class="topbar">
  <div class="menu-btn" id="menuBtn">â˜°</div>
  <div class="brand-header">AlinGo</div>
  <div class="top-actions">
    <select id="langSelect">
      <option value="en">EN</option>
      <option value="ur">Ø§Ø±Ø¯Ùˆ</option>
      <option value="ar">AR</option>
    </select>
    <button id="installBtn" hidden>Install</button>
  </div>
</div>

<!-- Home -->
<div class="grid-container">
  <div class="service-grid">
    <div class="grid-card"><span>ğŸš—</span>City Ride</div>
    <div class="grid-card"><span>ğŸ›£ï¸</span>Out of City</div>
    <div class="grid-card"><span>â±ï¸</span>Hourly</div>
    <div class="grid-card"><span>ğŸ’¬</span>Offer Fare</div>
    <div class="grid-card wide-card"><span>ğŸ’³</span>AlinGo Wallet</div>
  </div>
</div>

<script>
/* Splash */
document.addEventListener("DOMContentLoaded",()=>{
  setTimeout(()=>splash.remove(),800);
});

/* Sidebar */
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
menuBtn.onclick=()=>openMenu();
overlay.onclick=()=>closeMenu();

function openMenu(){
  sidebar.classList.add("open");
  overlay.classList.add("show");
}
function closeMenu(){
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}

/* Navigation */
document.querySelectorAll(".sidebar-link[data-page]").forEach(el=>{
  el.onclick=()=>{
    closeMenu();
    alert("Navigate to "+el.dataset.page);
  };
});

/* Language */
langSelect.onchange=e=>{
  document.documentElement.lang=e.target.value;
};

/* PWA Install */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  installBtn.hidden=false;
});
installBtn.onclick=async()=>{
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  installBtn.hidden=true;
};
</script>

</body>
</html>
