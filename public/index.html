<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlinGo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- SPLASH REMOVED -->

<!-- HEADER -->
<header class="topbar">
  <div class="brand-header">
    <h1 class="brand-title"><span class="alin">Alin</span><span class="go">Go</span></h1>
    <p class="brand-slogan">Smart Life. One Super App.</p>
  </div>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
</header>

<!-- SIDE MENU -->
<aside id="sideMenu" class="side-menu">
  <h3>Services</h3>
  <button onclick="showScreen('home')">Home Dashboard</button>
  <button onclick="showScreen('ride')">Ride Booking</button>
  <button onclick="showScreen('food')">Food Delivery</button>
  <button onclick="showScreen('tickets')">Ticket Booking</button>
</aside>

<!-- MAIN -->
<main id="content" class="hidden">

<section id="home" class="screen active">

  <!-- CENTER DISKS -->
  <div class="center-disks">
    <div class="outer-disk">
      <div class="inner-disk">
        <img src="LOGO.JPG" alt="Alingo Logo" />
      </div>
    </div>
  </div>

  <!-- FOOTER TRIANGLE SERVICES (SQUARE SPLIT FROM CENTER) -->
  <div class="square-services">
    <button class="sq-tri top">Ride Service</button>
    <button class="sq-tri right">Food Delivery</button>
    <button class="sq-tri bottom">Ticket Booking</button>
    <button class="sq-tri left">More Services</button>
  </div>

  <button id="installBtn" class="install-btn">Install App</button>

</section>

<section id="ride" class="screen"><h2>Ride Service</h2></section>
<section id="food" class="screen"><h2>Food Service</h2></section>
<section id="tickets" class="screen"><h2>Ticket Service</h2></section>

</main>

<script src="js/app.js"></script>
</body>
</html>
