<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  overflow:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#splash::before{
  content:"";
  position:absolute;
  inset:10px;
  border:2px solid;
  border-image:linear-gradient(135deg,var(--indigo),var(--green)) 1;
}

#splash img{
  width:180px;
  z-index:2;
}

#emoji-fall{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* ================= HOME ================= */
#home{
  display:none;
  height:100vh;
  background:linear-gradient(135deg,var(--indigo),var(--green));
  color:#fff;
  text-align:center;
  padding-top:20px;
}

/* Brand */
.brand{
  margin-bottom:10px;
}
.brand .alin{
  font-size:44px;
  font-weight:800;
  color:#7fffd4;
}
.brand .go{
  font-size:44px;
  font-weight:800;
  color:#c7d2fe;
}
.tagline{
  font-size:14px;
  opacity:.9;
}

/* ================= DISK SYSTEM ================= */
.disk-wrap{
  display:flex;
  justify-content:center;
  margin:30px 0;
}

.disk-container{
  position:relative;
  width:260px;
  height:260px;
}

/* rotating orbit (35% bigger) */
.orbit{
  position:absolute;
  inset:0;
  margin:auto;
  width:230px;
  height:230px;
  border-radius:50%;
  background:radial-gradient(circle at top,
    #2ecc71,
    #1f256b
  );
  animation:spin 45s linear infinite;
  z-index:1;
}

/* emoji buttons */
.orbit-item{
  position:absolute;
  width:34px;
  height:34px;
  background:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
}

/* inner logo disk (STATIC) */
.inner-disk{
  position:absolute;
  inset:0;
  margin:auto;
  width:170px;
  height:170px;
  background:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}

.inner-disk img{
  width:90px;
}

/* ================= BOTTOM BUTTONS ================= */
.bottom{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:10px;
}

.bottom .ball{
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <img src="LOGO.JPG" alt="AlinGo">
  <div id="emoji-fall"></div>
</div>

<!-- HOME SCREEN -->
<div id="home">

  <div class="brand">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="tagline">Move smart. Live free.</div>
  </div>

  <div class="disk-wrap">
    <div class="disk-container">

      <div class="orbit" id="orbit"></div>

      <div class="inner-disk">
        <img src="LOGO.JPG" alt="logo">
      </div>

    </div>
  </div>

  <div class="bottom">
    <div class="ball">üìç</div>
    <div class="ball">üí¨</div>
    <div class="ball">‚òéÔ∏è</div>
    <div class="ball">‚öôÔ∏è</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
