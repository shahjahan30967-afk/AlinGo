<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>Alingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
    }

    /* ---------- Splash ---------- */
    #splash {
      height: 100vh;
      background: linear-gradient(135deg, #0a74da, #1abc9c);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #splash img {
      width: 180px;
      margin-bottom: 20px;
    }

    /* ---------- App Title ---------- */
    #title {
      margin-top: 20px;
    }

    .alin {
      color: #2ecc71;
      font-size: 42px;
      font-weight: bold;
    }

    .go {
      color: indigo;
      font-size: 42px;
      font-weight: bold;
    }

    #tagline {
      color: #555;
      margin-top: 8px;
      font-size: 14px;
    }

    /* ---------- Home ---------- */
    #home {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* ---------- Circles ---------- */
    .outer-circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #1abc9c,
        #0a74da,
        #9b59b6,
        #f39c12,
        #1abc9c
      );
      position: relative;
      margin-bottom: 30px;
    }

    .inner-circle {
      width: 70%;
      height: 70%;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 15%;
      left: 15%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner-circle img {
      width: 80px;
    }

    /* ---------- Buttons on Edge ---------- */
    .btn {
      position: absolute;
      background: white;
      border-radius: 50px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .ride   { top: -18px; left: 110px; }
    .food   { right: -28px; top: 110px; }
    .shop   { bottom: -18px; left: 110px; }
    .travel { left: -28px; top: 110px; }

  </style>
</head>

<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="/LOGO.JPG" alt="Alingo Logo">
  <h2>Alingo میں خوش آمدید</h2>
</div>

<!-- Home Screen -->
<div id="home">

  <!-- Title -->
  <div id="title">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div id="tagline">سفر، کھانا، خریداری — سب ایک ایپ میں</div>
  </div>

  <!-- Circles at Bottom -->
  <div class="outer-circle">
    <div class="btn ride">Ride</div>
    <div class="btn food">Food</div>
    <div class="btn shop">Shop</div>
    <div class="btn travel">Travel</div>

    <div class="inner-circle">
      <img src="/LOGO.JPG" alt="Logo">
    </div>
  </div>

</div>

<script src="/script.js"></script>
</body>
</html>
