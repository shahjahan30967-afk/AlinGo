<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AlonGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="border"></div>

  <img src="LOGO.JPG" class="splash-logo">

  <div id="emoji-stage"></div>
</div>

<!-- HOME -->
<div id="home">

  <div class="brand">
    <span class="alon">Alon</span><span class="go">Go</span>
    <div class="tagline">
      Move with confidence go<span class="dots">..</span><span class="dot-blink">.</span>
    </div>
  </div>

  <div class="disk-wrapper">
    <div class="outer-disk">
      <!-- emojis injected by JS -->
      <div class="inner-disk">
        <img src="LOGO.JPG">
      </div>
    </div>
  </div>

  <div class="bottom-actions">
    <div class="ball">☎️</div>
    <div class="ball">💬</div>
    <div class="ball">📍</div>
    <div class="ball">⚙️</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
