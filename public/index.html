<!DOCTYPE html>

<head>

    <title>Alingo - Your Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --deep-blue: #003366;
            --fresh-green: #28a745;
        }
        body { background: #f8fafc; margin: 0; font-family: 'Segoe UI', sans-serif; }

        /* Welcome Text */
        .welcome-note { text-align: center; margin-top: 40px; margin-bottom: 20px; }
        .welcome-note h1 { color: var(--deep-blue); font-weight: 900; font-size: 2rem; text-transform: uppercase; }

        /* Disk Container */
        .disk-wrapper {
            position: relative; width: 320px; height: 320px;
            margin: 50px auto; display: flex; justify-content: center; align-items: center;
        }

        /* Outer Disk - Theme Colors */
        .outer-disk {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--deep-blue), var(--fresh-green));
            border-radius: 50%; border: 8px solid white;
            box-shadow: 0 15px 45px rgba(0, 51, 102, 0.3);
        }

        /* Inner Disk - 70% Scale */
        .inner-disk {
            position: absolute; width: 70%; height: 70%;
            background: white; border-radius: 50%; z-index: 5;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        /* Service Buttons (Nodes) */
        .node {
            position: absolute; width: 68px; height: 68px; background: white;
            border-radius: 50%; display: flex; flex-direction: column;
            justify-content: center; align-items: center; font-size: 11px;
            font-weight: bold; color: var(--deep-blue);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); z-index: 10;
            border: 2px solid #f1f5f9; cursor: pointer; transition: all 0.3s ease;
        }
        .node:active { transform: scale(0.9); }
        .node span { font-size: 20px; margin-bottom: 2px; }

        /* Perfect Circular Positions */
        .n1 { top: -25px; left: 126px; }  /* Taxi */
        .n2 { top: 55px; right: -25px; }  /* Food */
        .n3 { bottom: 55px; right: -25px; } /* Grocery */
        .n4 { bottom: -25px; left: 126px; } /* Tickets */
        .n5 { bottom: 55px; left: -25px; }  /* Shop */
        .n6 { top: 55px; left: -25px; }     /* Travel */
    </style>
</head>
