<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlinGo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash" class="splash white-splash">
  <div class="logo-ring">
    <div class="logo-inner">
      <img src="LOGO.JPG" alt="Alingo Logo" />
    </div>
  </div>
</div>
  </div>
  <div class="brand-name">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="shine"></div>
  </div>
</div>

<!-- HEADER -->
<header class="topbar hidden">
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <h1><span class="alin">Alin</span><span class="go">Go</span></h1> <!-- Alin = Green, Go = Dark Blue -->
</header>

<!-- SIDE MENU -->
<aside id="sideMenu" class="side-menu">
  <h3>Services</h3>
  <button onclick="showScreen('home')">Home Dashboard</button>
  <button onclick="showScreen('ride')">Ride Booking</button>
  <button onclick="showScreen('food')">Food Delivery</button>
  <button onclick="showScreen('tickets')">Ticket Booking</button>
</aside>

<!-- MAIN -->
<main id="content" class="hidden">

<section id="home" class="screen active">

  <!-- BRAND -->
  <div class="home-brand">
    <span class="alin">Alin</span><span class="go">Go</span>
    <div class="gold-disk">
      <div class="white-disk">
        <img src="LOGO.JPG" alt="Alingo Logo" />
      </div>
    </div>
  </div>

  <!-- SERVICES TRIANGLE GRID -->
  <div class="triangle-box">
    <div class="tri t1" onclick="showScreen('ride')">Ride</div>
    <div class="tri t2" onclick="showScreen('food')">Food</div>
    <div class="tri t3" onclick="showScreen('tickets')">Tickets</div>
    <div class="tri t4">More</div>
  </div>

  <!-- INSTALL BUTTON -->
  <button id="installBtn" class="install-btn">Install App</button>

</section>

<section id="ride" class="screen"><h2>Ride Service</h2></section>
<section id="food" class="screen"><h2>Food Service</h2></section>
<section id="tickets" class="screen"><h2>Ticket Service</h2></section>

</main>

<script src="js/app.js"></script>
</body>
</html>
