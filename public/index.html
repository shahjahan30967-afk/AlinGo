<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlinGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash" class="splash">
  <div class="outer-ring">
    <div class="inner-ring">
      <img src="logo.png" alt="AlinGo Logo">
    </div>
  </div>
  <h1 class="brand">
    <span class="alin">Alin</span><span class="go">Go</span>
  </h1>
</div>

<!-- HEADER -->
<header class="topbar hidden">
  <button onclick="toggleMenu()">â˜°</button>
  <h2><span class="alin">Alin</span><span class="go">Go</span></h2>
</header>

<!-- SIDE MENU -->
<aside id="menu" class="side-menu">
  <button onclick="showScreen('home')">Home</button>
  <button onclick="showScreen('ride')">Ride Service</button>
  <button onclick="showScreen('food')">Food Delivery</button>
  <button onclick="showScreen('tickets')">Ticket Booking</button>
</aside>

<!-- MAIN -->
<main id="main" class="hidden">

<section id="home" class="screen active">

  <!-- CENTER DISK -->
  <div class="center-disk">
    <div class="white-disk">
      <img src="logo.png">
    </div>
  </div>

  <!-- SERVICES TRIANGLES -->
  <div class="services-box">
    <div class="tri t1" onclick="showScreen('ride')">Ride</div>
    <div class="tri t2" onclick="showScreen('food')">Food</div>
    <div class="tri t3" onclick="showScreen('tickets')">Tickets</div>
    <div class="tri t4">More</div>
  </div>

  <!-- INSTALL -->
  <button id="installBtn" class="install">Install App</button>

</section>

<section id="ride" class="screen"><h2>Ride Service</h2></section>
<section id="food" class="screen"><h2>Food Service</h2></section>
<section id="tickets" class="screen"><h2>Ticket Service</h2></section>

</main>

<script src="js/app.js"></script>
</body>
</html>
