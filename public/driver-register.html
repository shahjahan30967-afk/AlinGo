<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver Registration - AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/driver.css">
</head>
<body>

<h2>Driver Registration</h2>

<form id="driverForm">
  <input type="text" placeholder="Full Name" required>
  <input type="text" placeholder="CNIC / ID" required>
  <input type="tel" placeholder="Mobile Number" required>
  <input type="text" placeholder="Vehicle Type (Bike / Car / Van)" required>
  <input type="text" placeholder="City / Area" required>

  <button type="submit">Continue</button>
</form>

<script src="../assets/driver.js"></script>
</body>
</html>
