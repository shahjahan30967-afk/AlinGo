<script>
window.addEventListener("DOMContentLoaded", async () => {
  try {
    const token = localStorage.getItem("token");
    if(!token){
      alert("Please login first");
      window.location.href="/login.html";
      return;
    }

    const greetEl = document.getElementById("greet");
    if(greetEl) greetEl.innerText = "Welcome, User!";

    const rideListEl = document.getElementById("rideList");
    if(rideListEl){
      const res = await fetch("/api/ride/my", {
        headers: { "Authorization": "Bearer "+token }
      });
      const data = await res.json();
      rideListEl.innerHTML = "";
      if(data.length===0) rideListEl.innerHTML="<li>No rides yet</li>";
      else data.forEach(r=>{
        const li = document.createElement("li");
        li.innerText = `${r.pickup} â†’ ${r.drop} | Status: ${r.status}`;
        rideListEl.appendChild(li);
      });
    }
  } catch(e){
    console.error(e);
  }
});
</script>
