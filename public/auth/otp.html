<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>OTP Verification | AlinGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --indigo:#1f256b;
  --green:#2ecc71;
  --red:#ef4444;
  --gray:#64748b;
  --bg:#f1f5f9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:linear-gradient(135deg,var(--indigo),var(--green));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.card{
  background:#fff;
  width:92%;
  max-width:380px;
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
}

.logo{
  margin-bottom:10px;
}

.logo img{
  width:90px;
}

h1{
  font-size:20px;
  margin:6px 0;
}

p{
  font-size:13px;
  color:var(--gray);
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:var(--green);
  color:#052e16;
  font-size:15px;
  cursor:pointer;
}

button.secondary{
  background:#e5e7eb;
  color:#0f172a;
}

.hidden{display:none}

.success{
  color:var(--green);
  font-size:14px;
  margin-top:12px;
}

.error{
  color:var(--red);
  font-size:13px;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="/LOGO.JPG" alt="AlinGo">
  </div>

  <h1>اکاؤنٹ کی تصدیق</h1>
  <p>اپنا موبائل نمبر درج کریں</p>

  <!-- STEP 1 -->
  <div id="step1">
    <input type="tel" id="mobile" placeholder="03XXXXXXXXX">
    <button onclick="sendOTP()">OTP بھیجیں</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <input type="number" id="otpInput" placeholder="OTP درج کریں">
    <button onclick="verifyOTP()">تصدیق کریں</button>
  </div>

  <!-- RESULT -->
  <div id="result"></div>

</div>

<script>
async function sendOTP(){
  const mobile = document.getElementById("mobile").value.trim();

  if(mobile.length < 10){
    showError("درست موبائل نمبر درج کریں");
    return;
  }

  try{
    const res = await fetch("/api/otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mobile })
    });

    const data = await res.json();

    if(!res.ok){
      showError(data.error || "OTP بھیجنے میں مسئلہ");
      return;
    }

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    showSuccess("OTP بھیج دیا گیا ہے");

  }catch(e){
    showError("سرور سے رابطہ نہیں ہو سکا");
  }
}

async function verifyOTP(){
  const mobile = document.getElementById("mobile").value.trim();
  const otp = document.getElementById("otpInput").value.trim();

  if(otp.length !== 6){
    showError("6 ہندسوں کا OTP درج کریں");
    return;
  }

  try{
    const res = await fetch("/api/otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mobile, otp })
    });

    const data = await res.json();

    if(!res.ok){
      showError(data.error || "OTP غلط ہے");
      return;
    }

    showSuccess(
      "✅ تصدیق مکمل ہو گئی<br>آپ کی آئی ڈی: <b>" + data.userId + "</b>"
    );

    document.getElementById("step2").classList.add("hidden");

  }catch(e){
    showError("تصدیق میں مسئلہ آیا");
  }
}

function showSuccess(msg){
  document.getElementById("result").innerHTML =
    `<div class="success">${msg}</div>`;
}

function showError(msg){
  document.getElementById("result").innerHTML =
    `<div class="error">${msg}</div>`;
}
</script>

</body>
</html>
